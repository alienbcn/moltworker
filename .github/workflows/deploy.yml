name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Worker
        run: npm run build

      - name: Configure account_id in wrangler.jsonc
        env:
          ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          sed -i "s/\"account_id\": \"YOUR_CLOUDFLARE_ACCOUNT_ID\"/\"account_id\": \"$ACCOUNT_ID\"/" wrangler.jsonc

      - name: Deploy to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: npx wrangler deploy
